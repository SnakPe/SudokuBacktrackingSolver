<!DOCTYPE html>
<html>
    <head>
        <title>Sudoku Solver</title>
		<script src="./build/script.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
        <meta name="author" content="Andreas Kovalski"/>
        <meta name="title" content="Snake's Suduku Solver"/>
        <meta name="description" content="Solving Sudoku using resursive backtracking!"/>
    </head>
    <body>
        <div id="Sudoku"></div>
        <div id="Control">
            <label for="SolutionIteratorSelector">Iteration:</label>
            <input name="SolutionIteratorSelector" id="SolutionIteratorSelector" type="range" step="1" min="0" max="0"></input>            
            <button id="SudokuSolver">Solve</button></br></br>
            <button id="SolveAnimator">Animate Solution</button>
            <button id="AnimationStoper">Stop Animation</button></br>
            <label for="AnimationSpeedSelector">Animation Delay:</label>
            <input name="AnimationSpeedSelector" id="AnimationSpeedSelector" type="number" step="1" min="1" value="1000"/>ms
        </div>
    </body>
</html>
